<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        /* Styling untuk dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background: #fff;
            color: #fff;
            position: fixed;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        #content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Pengaturan</a></li>
            <li><a href="#">Keluar</a></li>
        </ul>
    </div>

    <!-- Konten dashboard -->
    <div id="content">
        <h1>Selamat datang di Dashboard</h1>
        <p>Selamat datang di halaman dashboard Anda.</p>
    </div>

    <!-- JavaScript untuk mengatur tampilan sidebar -->
    <script>
        // Fungsi untuk membuka dan menutup sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
